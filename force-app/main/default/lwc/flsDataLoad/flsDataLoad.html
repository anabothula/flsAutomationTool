<template>
    <main>
        <div class="data-load slds-grid">
            <div class="input-file">
                <lightning-input
                    type="file"
                    accept=".csv"
                    onchange={handleUpload}
                    label="Please Select the file"
                ></lightning-input>
            </div>
            <span if:true={file} class="slds-p-left_x-small" style="margin-top: 30px">{file.name}</span>
        </div>
        <template if:true={invalidFieldNames.length}>
            <div class="invalid-field-names slds-p-top_medium">
                <p class="slds-text-heading_small slds-text-color_destructive">
                    The following Fields are not found in the org !
                </p>
                <template for:each={invalidFieldNames} for:item="field">
                    <div key={field} class="slds-p-top_x-small">{field}</div>
                </template>
            </div>
        </template>
    </main>
</template>
